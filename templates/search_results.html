<h1>Search Results</h1>
<h3>Found {{ job_list|length }} job(s)</h2>

{% for job in job_list %}
<hr>
<div>
    <h2>{{ job.title }} | {{ job.location }} | {{ job.company_name }}</h2>
    <h3>{{ job.job_board_site }} | {{ job.posted_date }}</h3>
    {{ job.url }}
    <br/>
    <br/>
    {{ job.description }}
</div>
<hr>
{% endfor %}
